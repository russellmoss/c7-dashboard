services:
  # Web Service (Next.js App)
  - type: web
    name: milea-estate-dashboard
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
    autoDeploy: true

  # Background Worker Service
  - type: worker
    name: milea-estate-worker
    env: node
    plan: starter
    buildCommand: npm install && npm run build:worker
    startCommand: npm run start:worker
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
    autoDeploy: true
# Cron Jobs (handled by worker service)
# The worker service runs cron jobs every 5 minutes for communications
# and daily at 1-4 AM EST for KPI generation
